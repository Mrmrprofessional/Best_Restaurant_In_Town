<!doctype html>
<html ng-app="bestRestaurant">
  <head>
    <title>Restaurant App</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row" ng-show="restaurants.length">
        <div class="col-md-12">
          <h4>Search Restaurants</h4>
          <form class="form-inline" role="form">
            <select ng-model="field" ng-click="query = ''">
              <option value="name">name</option>
              <option value="type">cuisine</option>
              <option value="address">address</option>
              <option value="price">price</option>
            </select>
            <div class="form-group">
              <input ng-model="query[field]" type="text" class="form-control" id="restaurant-detail" placeholder="Search">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 ng-show="restaurants.length && filtered.length">Restaurant List</h2>
          <h2 ng-show="restaurants.length && !filtered.length">No Matches</h2>
          <ul>
            <li ng-repeat="item in filtered = ( restaurants | filter:query )">
              <span ng-click="editingName = true" ng-hide="editingName">
                <strong>{{item.name}}</strong>
              </span>
              <span class="form-group" ng-show="editingName"
                ng-submit="editingName = false">
                <form class="form-inline" role="form">
                  <input type="text" class="form-control input-sm"
                   ng-model="item.name" placeholder="Name" required/>
                  <button class="btn btn-default btn-sm"
                    type="submit">Save</button>
                </form>
              </span>
              <br>
              <span ng-click="editingType = true" ng-hide="editingType">
                cuisine: {{item.type}}
              </span>
              <span class="form-group" ng-show="editingType"
                ng-submit="editingType = false">
                <form class="form-inline" role="form">
                  <input type="text" class="form-control input-sm"
                   ng-model="item.type" placeholder="Food Type" required/>
                  <button class="btn btn-default btn-sm"
                    type="submit">Save</button>
                </form>
              </span>
              <br>
              <span ng-click="editingAddress = true" ng-hide="editingAddress">
                address: {{item.address}}
              </span>
              <span class="form-group" ng-show="editingAddress"
                ng-submit="editingAddress = false">
                <form class="form-inline" role="form">
                  <input type="text" class="form-control input-sm"
                   ng-model="item.address" placeholder="Address" required/>
                  <button class="btn btn-default btn-sm"
                    type="submit">Save</button>
                </form>
              </span>
              <br>
              <span ng-click="editingPrice = true" ng-hide="editingPrice">
                price: {{item.price}}
              </span>
              <span class="form-group" ng-show="editingPrice"
                ng-submit="editingPrice = false">
                <form class="form-inline" role="form">
                  <label><input type="radio" ng-model="item.price" class="form-control" value="$">$</label>
                  <label><input type="radio" ng-model="item.price" class="form-control" value="$$">$$</label>
                  <label><input type="radio" ng-model="item.price" class="form-control" value="$$$">$$$</label>
                  <label><input type="radio" ng-model="item.price" class="form-control" value="$$$$">$$$$</label>
                  <button class="btn btn-default btn-sm"
                    type="submit">Save</button>
                </form>
              </span>
              <br>
              <a ng-click="deleteRestaurant(item)">delete</a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h2>New Restaurant</h2>
          <form ng-submit="addRestaurant()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="restaurantName" class="form-control"
                placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantType" class="form-control"
                placeholder="Enter Food Type">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantAddress" class="form-control"
                placeholder="Enter Address">
            </div>
            <div class="form-group">
              <label><input type="radio" ng-model="restaurantPrice" class="form-control" value="$">$</label>
              <label><input type="radio" ng-model="restaurantPrice" class="form-control" value="$$">$$</label>
              <label><input type="radio" ng-model="restaurantPrice" class="form-control" value="$$$">$$$</label>
              <label><input type="radio" ng-model="restaurantPrice" class="form-control" value="$$$$">$$$$</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
